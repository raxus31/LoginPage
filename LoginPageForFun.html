<html>
	<head>
	<meta charset="utf-8">

				<h2>RaXus</h2>
			</div>
				<form action="#nowhere">
					<div class="row col-5 mt-2">
						<input class="col" id="username" type="text" placeholder="Enter your username here"/>

					</div>

						<input type="submit" class="btn btn-outline-dark "/>
					</div>
				</form>
			</div>
